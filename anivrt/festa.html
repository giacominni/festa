<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Festa Club Penguin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow-x: hidden;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: #1c75bc;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px #0d3b66;
    }
    .pinguins {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .pinguins img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background: #eee;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .play-btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #ff8c00;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 4px 0 #c65c00;
      transition: transform 0.2s;
    }
    .play-btn:hover {
      transform: scale(1.1);
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #1c75bc;
      color: white;
      font-size: 0.9rem;
    }
    /* neve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <header>üéâ Festa Club Penguin üéâ</header>

  <div class="pinguins">
    <img src="https://i.ibb.co/6mQQFvh/pinguim-azul.png" alt="Pinguim Giovanni">
    <img src="https://i.ibb.co/9bQ9TjC/pinguim-rosa.png" alt="Pinguim Namorada">
  </div>

  <a href="#detalhes" class="play-btn">‚ñ∂ Play Now</a>

  <section id="detalhes">
    <h2>Voc√™ est√° convidado!</h2>
    <p><strong>Data:</strong> 20 de Setembro de 2025</p>
    <p><strong>Local:</strong> Iglu secreto (endere√ßo da festa)</p>
    <p><strong>Miss√£o:</strong> Comparecer com sua melhor fantasia de pinguim üêß</p>
  </section>

  <footer>
    Club Penguin - Nahty & Rafa
  </footer>

  <script>
    // gerar neve animada
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
