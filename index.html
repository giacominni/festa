<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Festa Club Penguin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow-x: hidden;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: #1c75bc;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px #0d3b66;
    }
    .pinguins {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .pinguins img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background: #eee;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .play-btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #ff8c00;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 4px 0 #c65c00;
      transition: transform 0.2s;
    }
    .play-btn:hover {
      transform: scale(1.1);
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #1c75bc;
      color: white;
      font-size: 0.9rem;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    /* puffles decorativos */
    .puffle {
      position: absolute;
      width: 70px;
      animation: bounce 3s infinite ease-in-out;
    }
    .puffle.left {
      left: -90px;
      top: 20%;
    }
    .puffle.right {
      right: -90px;
      top: 40%;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .puffles-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .puffles-row img {
      width: 50px;
    }
    /* Ajustes para telas menores que 768px */
@media (max-width: 768px) {
  header {
    font-size: 1.5rem;
    padding: 1rem;
  }

  .pinguins {
    flex-direction: column;
    gap: 1rem;
  }

  .pinguins img {
    width: 90px;
  }

  .play-btn {
    font-size: 1.2rem;
    padding: 0.8rem 1.5rem;
  }

  section {
    padding: 1.5rem;
    margin: 1rem;
  }

  .puffle {
    width: 50px;
  }

  .puffle.left {
    left: -40px;
    top: 10%;
  }

  .puffle.right {
    right: -40px;
    top: 30%;
  }

  .puffles-row img {
    width: 40px;
  }
}

/* Ajustes extras para celulares bem pequenos */
@media (max-width: 480px) {
  header {
    font-size: 1.2rem;
  }

  .pinguins img {
    width: 70px;
  }

  .play-btn {
    font-size: 1rem;
    padding: 0.6rem 1.2rem;
  }

  section {
    padding: 1rem;
  }

  .puffle {
    display: none; /* se quiser remover os puffles laterais no celular */
  }
}

  </style>
</head>
<body>
  <header>üéâ Festa Club Penguin Rafa e Nathy üéâ</header>

  <script>
    // gerar neve animada
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
